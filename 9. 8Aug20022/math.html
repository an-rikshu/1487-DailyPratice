<body>
<p id = "demo"></p> 
<script>
    document.getElementById("demo").innerHTML = Math.round(4.7);  //round
    document.getElementById("demo").innerHTML=Math.sqrt(225);   //square root
    document.getElementById("demo").innerHTML=Math.abs(-4.4);    // abs 
    document.getElementById("demo").innerHTML=Math.max(80,78,875,4567 );    //find max no.
    document.getElementById("demo").innerHTML=Math.min(80,78,875,4567 );   //fnd min no.
    
    
    </script>
